<label *ngIf="showCaptureButton" class="camera-button k-button k-button-md k-rounded-md k-button-solid-base k-button-solid" for="mobileCameraInput">
    <span class="k-button-text">Направи снимка</span>

    <input id="mobileCameraInput" type="file" accept="image/*" capture="environment"
        (change)="onFileSelected($event)" />
</label>

<div *ngIf="capturedImage" class="captured-image">
    <img [src]="capturedImage">
</div>
